<div class="btn-group">
    <h5>Default buttons</h5>
    <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
    <button type="button" class="btn btn-primary">Primary</button>
    <!-- Secondary, outline button -->
    <button type="button" class="btn btn-secondary">Secondary</button>
    <!-- Indicates a successful or positive action -->
    <button type="button" class="btn btn-success">Success</button>
    <!-- Contextual button for informational alert messages -->
    <button type="button" class="btn btn-info">Info</button>
    <!-- Indicates caution should be taken with this action -->
    <button type="button" class="btn btn-warning">Warning</button>
    <!-- Indicates a dangerous or potentially negative action -->
    <button type="button" class="btn btn-danger">Danger</button>
    <!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
    <button type="button" class="btn btn-link">Link</button>
    
    <h5>Outline buttons</h5>
    <button type="button" class="btn btn-primary-outline">Primary</button>
    <button type="button" class="btn btn-secondary-outline">Secondary</button>
    <button type="button" class="btn btn-success-outline">Success</button>
    <button type="button" class="btn btn-info-outline">Info</button>
    <button type="button" class="btn btn-warning-outline">Warning</button>
    <button type="button" class="btn btn-danger-outline">Danger</button>    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    	
		<span class="sr-only">Click me!</span>
    </button>
    <ul class="dropdown-menu">
    </ul>
</div><!-- /btn-group -->
