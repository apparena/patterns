---
language: node_js
cache:
  directories:
    - node_modules
node_js:
  - 8
sudo: false
before_install:
  - chmod +x build/scripts/install-travis-dependencies.sh
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin
install:
  - ./build/scripts/install-travis-dependencies.sh
before_script:
  - chmod +x build/scripts/run-travis-tests.sh
script:
  - if [ "$TRAVIS_BRANCH" = "develop" ]; then ./build/scripts/run-travis-tests.sh; fi
before_deploy:
  - chmod +x build/scripts/travis-deployment.sh
  - chmod +x build/scripts/travis-aws-deploy.sh
  - if [ "$TRAVIS_BRANCH" = "master" ]; then ./build/scripts/travis-deployment.sh; fi
deploy:
  provider: s3
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  bucket: "aa-documentation"
  skip_cleanup: true
  region: eu-central-1
  local_dir: build/generator/frontend/src
  upload-dir: documentation
  on:
    branch: master
after_deploy:
  - if [ "$TRAVIS_BRANCH" = "master" ]; then DIST_ID=${CF_DISTRIBUTION} KEY=${AWS_ACCESS_KEY} SECRET=${AWS_SECRET_KEY} ./build/scripts/travis-aws-deploy.sh; fi
env:
  global:
    secure: ""
    secure: ""
    secure: ""