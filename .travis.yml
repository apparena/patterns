---
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '7'
  - '6'
  - '4'
sudo: false
before_install:
  - chmod +x build/scripts/run-travis-tests.sh
before_script:
  - npm prune
script:
  - ./build/scripts/run-travis-tests.sh
after_success:
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/